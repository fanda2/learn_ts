        //ES6中使用类实现,创建一个Person类
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            };
            running() {
                console.log(this.name, this.age, "running");
            }
        }

        var p = new Person("Jack",25);
        p.running();
        //打印 Jack 25 running

        let func=p.running;
        let obj={
            name:"new HHH",
            age:102
        };
        func=func.bind(obj);
        func(); //重写函数
