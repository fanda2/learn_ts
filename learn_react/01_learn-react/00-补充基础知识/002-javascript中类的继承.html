        /**
         * 将上面三个类采用继承来做
         **/
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            };
            running() {
                console.log(this.name, "running");
            }
        }

        class Students extends Person {
            constructor(name, age, son) {
                super(name, age);
                this.son = son;
            };
        }

        class Teacher extends Person {
            constructor(name, age, title) {
                super(name, age);
                this.title = title;
            }
        }

        const stu = new Students("Tony", 33, "32133222");
        console.log(stu.name, stu.age, stu.son);
        stu.running();

        const tea = new Teacher("Widly", 46, "语文");
        console.log(tea.name, tea.age, tea.title);
        tea.running();
