<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World原生实现</title>
</head>
<body>
    <h2 class="title"></h2>
    <button class="btn">点击改变文字</button>

    <script>
        let message = "Hello World";
        let btn = document.getElementsByClassName("btn")[0];
        let titlte = document.getElementsByClassName("title")[0];

        titlte.innerHTML = message;

        btn.addEventListener("click",function(){
            message = "Hello React";
            titlte.innerHTML = message;
        })

    </script>
    
</body>
</html>
