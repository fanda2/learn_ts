<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004-模板字符串的使用</title>
</head>
<body>
    <script>
        // 1.模板字符串的基本使用
        const name = "fanda";
        const age = 24;
        const message = `my name is ${name}`;
        console.log(message);


        // 2.标签模板字符串，可以通过模板字符串对函数进行调用
        function test(...args){
            console.log(args);
        }
        test `my name is ${name}, age is ${age}`;

    </script>
    
</body>
</html>
